<!DOCTYPE html>
<html lang="it-IT" oncontextmenu="return false">
<head>
      <title>NebulaNotes</title>
      <meta name="viewport" content="height=device-height, initial-scale=1, user-scalable=no">
      <meta name="description" content="NebulaNotes is the private Todo List that doesn't save your info on our servers! Everything is privately stored on your machine.">
      <link rel="shortcut icon" href="../favicon.png">
      <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
      <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
      <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <div class="logo">
      <a href="../index.html">
         <img src="../favicon.png" alt="Logo" height="100" width="100">
         <h3>NebulaNotes</h3>
      </a>
   </div>
   <body>
      <div class="container">
         <div class="today"></div>
         <div class="row">
            <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
               <div class="add-control">
                  <div class="form-group has-feedback">
                     <input type="text" class="form-control" placeholder="✍️ Add item..."/>
                     <i class="fa fa-plus form-control-feedback add-btn" title="Add item"></i>
                  </div>
               </div>
               <p class="err text-danger text-center hidden"><i class="fa fa-warning"></i> Oops! Please, enter name item</p>
               <p class="no-items text-muted text-center hidden"><i class="fa fa-ban"></i></p>
               <ul class="todo-list">
               </ul>
            </div>
         </div>
      </div>
      <div class="color">
         <div class="change"></div>
         <a href="../index.html">
            <div class="white"></div>
         </a>
         <a href="#">
            <div class="dark"></div>
         </a>
      </div>
      </section>
      </main>
      </div>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
      <script  src="../js/index.js"></script>
      <script src="https://unpkg.com/scrollreveal%404.0.9/dist/scrollreveal.min.js"></script>
   </body>
   <div class"footer">
      <h4>
            Made with ❤️ by <a target="_blank" href="http://nebulacorp.xyz">NebulaCorporation</a>
         </h4>
   </div>
</html>
